menu:
  - name: Back
    key: BSpace
    command: 'show-wk-menu #{@wk_menu_root}'
  - separator: true
  - name: Last
    key: tab
    command: lastp
  - name: Choose
    key: p
    command: displayp -d 0
  - separator: true
  - name: Left
    key: h
    command: selectp -L
    transient: true
  - name: Down
    key: j
    command: selectp -D
    transient: true
  - name: Up
    key: k
    command: selectp -U
    transient: true
  - name: Right
    key: l
    command: selectp -R
    transient: true
  - separator: true
  - name: Zoom
    key: z
    command: resizep -Z
  - name: +Resize
    key: r
    menu:
      - name: Back
        key: BSpace
        command: 'show-wk-menu #{@wk_menu_panes}'
      - separator: true
      - name: Left
        key: h
        command: resizep -L
        transient: true
      - name: Down
        key: j
        command: resizep -D
        transient: true
      - name: Up
        key: k
        command: resizep -U
        transient: true
      - name: Right
        key: l
        command: resizep -R
        transient: true
      - name: Left more
        key: H
        command: resizep -L 10
        transient: true
      - name: Down more
        key: J
        command: resizep -D 10
        transient: true
      - name: Up more
        key: K
        command: resizep -U 10
        transient: true
      - name: Right more
        key: L
        command: resizep -R 10
        transient: true
  - name: Swap left
    key: H
    command: swapp -t "{left-of}"
  - name: Swap down
    key: J
    command: swapp -t "{down-of}"
  - name: Swap up
    key: K
    command: swapp -t "{up-of}"
  - name: Swap right
    key: L
    command: swapp -t "{right-of}"
  - name: Break
    key: "!"
    command: break-pane
  - separator: true
  - name: Mark
    key: m
    command: selectp -m
  - name: Unmark
    key: M
    command: selectp -M
  - name: Capture
    key: C
    command: capture-pane
  - name: Respawn pane
    key: R
    macro: restart-pane
  - name: Kill
    key: X
    command: 'confirm -p "Kill pane #P? (y/n)" killp'

menu:
  - name: Back
    key: BSpace
    command: 'show-wk-menu #{@wk_menu_root}'
  - separator: true
  - name: Last
    key: tab
    command: last-window
  - name: Choose
    key: w
    command: choose-tree -Zw
  - name: Previous
    key: p
    command: previous-window
  - name: Next
    key: n
    command: next-window
  - name: New
    key: c
    command: "neww -c #{pane_current_path}"
  - separator: true
  - name: +Layout
    key: l
    menu:
      - name: Back
        key: BSpace
        command: 'show-wk-menu #{@wk_menu_windows}'
      - separator: true
      - name: Next
        key: l
        command: nextl
        transient: true
      - name: Tiled
        key: t
        command: selectl tiled
        transient: true
      - name: Horizontal
        key: h
        command: selectl even-horizontal
        transient: true
      - name: Vertical
        key: v
        command: selectl even-vertical
        transient: true
      - name: Horizontal main
        key: H
        command: selectl main-horizontal
        transient: true
      - name: Vertical main
        key: V
        command: selectl main-vertical
        transient: true
  - name: Split horizontal
    key: /
    command: "splitw -h -c #{pane_current_path}"
  - name: Split vertical
    key: "-"
    command: "splitw -v -c #{pane_current_path}"
  - name: Rotate
    key: o
    command: rotatew
    transient: true
  - name: Rotate reverse
    key: O
    command: rotatew -D
    transient: true
  - separator: true
  - name: Rename
    key: R
    command: command-prompt -I "#W" "renamew -- \"%%\""
  - name: Kill
    key: X
    command: 'confirm -p "Kill window #W? (y/n)" killw'

menu:
  - name: Back
    key: BSpace
    command: 'show-wk-menu #{@wk_menu_root}'
  - separator: true
  - name: Choose
    key: c
    command: choose-client -Z
  - name: Last
    key: l
    command: switchc -l
  - name: Previous
    key: p
    command: switchc -p
  - name: Next
    key: n
    command: switchc -n
  - separator: true
  - name: Refresh
    key: R
    command: refresh
  - name: +Plugins
    key: P
    menu:
      - name: Install
        key: i
        command:
          run-shell $TMUX_PLUGIN_MANAGER_PATH/tpm/bindings/install_plugins
      - name: Update
        key: u
        command:
          run-shell $TMUX_PLUGIN_MANAGER_PATH/tpm/bindings/update_plugins
      - name: Clean
        key: c
        command:
          run-shell $TMUX_PLUGIN_MANAGER_PATH/tpm/bindings/clean_plugins
  - name: Detach
    key: D
    command: detach
  - name: Suspend
    key: Z
    command: suspendc
  - separator: true
  - name: Reload config
    key: r
    macro: reload-config
  - name: Customize
    key: ","
    command: customize-mode -Z

stow -v1 -t ~ .build

stow -t ~ -D .build
