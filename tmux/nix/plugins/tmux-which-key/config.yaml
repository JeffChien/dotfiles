# yaml-language-server: $schema=https://raw.githubusercontent.com/alexwforsythe/tmux-which-key/refs/heads/main/config.schema.yaml
command_alias_start_index: 200
keybindings:
  # root_table: C-Space
  root_table: C-M-Space
  prefix_table: s
title:
  style: align=centre,bold
  prefix: tmux
  prefix_style: fg=green,align=centre,bold
position:
  x: R
  y: P
custom_variables:
  - name: log_info
    value: "#[fg=green,italics] [info]#[default]#[italics]"
macros:
  - name: reload-config
    commands:
      - display "#{log_info} Loading config... "
      - source-file $XDG_CONFIG_HOME/tmux/tmux.conf
      - display -p "\n\n... Press ENTER to continue"
  - name: restart-pane
    commands:
      - display "#{log_info} Restarting pane"
      - "respawnp -k -c #{pane_current_path}"
items:
  - name: Run
    key: space
    command: "popup -E '$XDG_CONFIG_HOME/tmux/libs/cmd_expect.sh'"
  - name: Last window
    key: tab
    command: last-window
  - name: Last pane
    key: "`"
    command: last-pane
  - separator: true
  - name: +Windows
    key: w
    menu:
      - name: Back
        key: BSpace
        command: 'show-wk-menu #{@wk_menu_root}'
      - name: Last
        key: tab
        command: last-window
      - separator: true
      - name: +Panes
        key: p
        command: 'show-wk-menu #{@wk_menu_panes}'
      - name: +Sessions
        key: s
        command: 'show-wk-menu #{@wk_menu_sessions}'
      - separator: true
      - name: Choose
        key: w
        command: choose-tree -Zw
      - name: Previous
        key: "["
        transient: true
        command: previous-window
      - name: Next
        key: "]"
        transient: true
        command: next-window
      - name: New
        key: n
        command: "neww -c #{pane_current_path}"
      - separator: true
      - name: +Layout
        key: l
        menu:
          - name: Back
            key: BSpace
            command: 'show-wk-menu #{@wk_menu_windows}'
          - separator: true
          - name: Next
            key: l
            command: nextl
            transient: true
          - name: Tiled
            key: t
            command: selectl tiled
            transient: true
          - name: Horizontal
            key: h
            command: selectl even-horizontal
            transient: true
          - name: Vertical
            key: v
            command: selectl even-vertical
            transient: true
          - name: Horizontal main
            key: H
            command: selectl main-horizontal
            transient: true
          - name: Vertical main
            key: V
            command: selectl main-vertical
            transient: true
      - name: Split horizontal
        key: '\\'
        command: "splitw -h -c #{pane_current_path}"
        transient: true
      - name: Split horizontal(main)
        key: '|'
        command: "splitw -fh -c #{pane_current_path}"
        transient: true
      - name: Split vertical
        key: "-"
        command: "splitw -v -c #{pane_current_path}"
        transient: true
      - name: Split vertical(main)
        key: "_"
        command: "splitw -fv -c #{pane_current_path}"
        transient: true
      - name: Rotate
        key: o
        command: rotatew
        transient: true
      - name: Rotate reverse
        key: O
        command: rotatew -D
        transient: true
      - separator: true
      - name: Rename
        key: r
        command: "popup -E '$XDG_CONFIG_HOME/tmux/libs/rename-confirm.sh' window"
      - name: Kill
        key: x
        command: "popup -E '$XDG_CONFIG_HOME/tmux/libs/kill-confirm.sh' window"
        transient: true
  - name: +Panes
    key: p
    menu:
      - name: Back
        key: BSpace
        command: 'show-wk-menu #{@wk_menu_root}'
      - name: Last
        key: tab
        command: lastp
      - separator: true
      - name: +Windows
        key: w
        command: 'show-wk-menu #{@wk_menu_windows}'
      - name: +Sessions
        key: s
        command: 'show-wk-menu #{@wk_menu_sessions}'
      - separator: true
      - name: Choose
        key: p
        command: displayp -d 0
      - separator: true
      - name: Left
        key: h
        command: selectp -L
        transient: true
      - name: Down
        key: j
        command: selectp -D
        transient: true
      - name: Up
        key: k
        command: selectp -U
        transient: true
      - name: Right
        key: l
        command: selectp -R
        transient: true
      - separator: true
      - name: Zoom
        key: z
        command: resizep -Z
      - name: +Resize
        key: r
        menu:
          - name: Back
            key: BSpace
            command: 'show-wk-menu #{@wk_menu_panes}'
          - separator: true
          - name: Left
            key: h
            command: resizep -L
            transient: true
          - name: Down
            key: j
            command: resizep -D
            transient: true
          - name: Up
            key: k
            command: resizep -U
            transient: true
          - name: Right
            key: l
            command: resizep -R
            transient: true
          - name: Left more
            key: H
            command: resizep -L 10
            transient: true
          - name: Down more
            key: J
            command: resizep -D 10
            transient: true
          - name: Up more
            key: K
            command: resizep -U 10
            transient: true
          - name: Right more
            key: L
            command: resizep -R 10
            transient: true
      - name: Swap left
        key: H
        command: swapp -t "{left-of}"
      - name: Swap down
        key: J
        command: swapp -t "{down-of}"
      - name: Swap up
        key: K
        command: swapp -t "{up-of}"
      - name: Swap right
        key: L
        command: swapp -t "{right-of}"
      - name: Break
        key: "!"
        command: break-pane
      - separator: true
      - name: Mark
        key: m
        command: selectp -m
      - name: Unmark
        key: M
        command: selectp -M
      - name: Capture
        key: C
        command: capture-pane
      - name: Respawn pane
        key: R
        macro: restart-pane
      - name: Kill
        key: x
        command: "popup -E '$XDG_CONFIG_HOME/tmux/libs/kill-confirm.sh' pane"
        transient: true
  - name: +Buffers
    key: b
    menu:
      - name: Back
        key: BSpace
        command: 'show-wk-menu #{@wk_menu_root}'
      - separator: true
      - name: Choose
        key: b
        command: choose-buffer -Z
      - name: Copy
        key: c
        command: copy-mode
      - name: List
        key: l
        command: lsb
      - name: Paste
        key: p
        command: pasteb
  - name: +Sessions
    key: s
    menu:
      - name: Back
        key: BSpace
        command: 'show-wk-menu #{@wk_menu_root}'
      - separator: true
      - name: +Windows
        key: w
        command: 'show-wk-menu #{@wk_menu_windows}'
      - name: +Panes
        key: p
        command: 'show-wk-menu #{@wk_menu_panes}'
      - separator: true
      - name: Choose
        key: s
        command: choose-tree -Zs
      - name: New
        key: n
        command: new
      - name: Rename
        key: r
        command: "popup -E '$XDG_CONFIG_HOME/tmux/libs/rename-confirm.sh' session"

  - name: +Client
    key: c
    menu:
      - name: Back
        key: BSpace
        command: 'show-wk-menu #{@wk_menu_root}'
      - separator: true
      - name: Choose
        key: c
        command: choose-client -Z
      - name: Last
        key: l
        command: switchc -l
      - name: Previous
        key: "["
        command: switchc -p
      - name: Next
        key: "]"
        command: switchc -n
      - separator: true
      - name: +Plugins
        key: p
        menu:
          - name: Install
            key: i
            command:
              run-shell $TMUX_PLUGIN_MANAGER_PATH/tpm/bindings/install_plugins
          - name: Update
            key: u
            command:
              run-shell $TMUX_PLUGIN_MANAGER_PATH/tpm/bindings/update_plugins
          - name: Clean
            key: c
            command:
              run-shell $TMUX_PLUGIN_MANAGER_PATH/tpm/bindings/clean_plugins
      - name: Detach
        key: d
        command: detach
      - separator: true
      - name: Reload config
        key: r
        macro: reload-config
      - name: Customize
        key: ","
        command: customize-mode -Z
  - separator: true
  - name: +Keys
    key: "?"
    command: popup "tmux list-keys -N | less"
