# Rime schema
# encoding: utf-8

schema:
  schema_id: flypy_luna
  name: 小鶴雙拼/朙月字碼表
  version: "0.0.2"
  author:
    - double pinyin layout by 鶴
    - Rime schema by Jeff Chien <jeffchien13@gmail.com>
  description: |
    朙月拼音＋小鶴雙拼方案。
  dependencies:
    - bopomofo_tw

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: zh_hant_tw
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    #- fluency_editor # 語句流
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@translator_bopomofo_tw
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@translator_bopomofo_tw
  filters:
    - simplifier@zh_hant_tw
    - reverse_lookup_filter@reverse_lookup_flypy
    - uniquifier

# add menu option to use TW Chinese
zh_hant_tw:
  option_name: zh_hant_tw
  opencc_config: t2tw.json
  tips: none

translator_bopomofo_tw:
  tag: translator_bopomofo_tw
  dictionary: terra_pinyin
  enable_completion: true
  prism: bopomofo_tw
  prefix: "`"
  suffix: "'"
  tips: 〔注音〕
  preedit_format:
    - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347'|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙ |"

# this section add double pinyin symbols when query with bopomofo_tw
reverse_lookup_flypy:
  tags: [translator_bopomofo_tw]
  overwrite_comment: true
  dictionary: luna_pinyin
  comment_format:
    - xform/iu/Q/
    - xform/ei/W/
    - xform/[uv]e/T/
    - xform/un/Y/
    - xform/sh/U/
    - xform/ch/I/
    - xform/zh/V/
    - xform/uo/O/
    - xform/ie/P/
    - xform/i?ong/S/
    - xform/ing|uai/K/
    - xform/ai/D/
    - xform/eng/G/
    - xform/en/F/
    - xform/[iu]ang/L/
    - xform/uan/R/
    - xform/ang/H/
    - xform/ian/M/
    - xform/an/J/
    - xform/ou/Z/
    - xform/iao/N/
    - xform/[iu]a/X/
    - xform/ao/C/
    - xform/ui/V/
    - xform/in/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: "'"
  use_space: true
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/(.)ei$/$1W/
    - xform/uan$/R/
    - xform/[uv]e$/T/
    - xform/un$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/ie$/P/
    - xform/i?ong$/S/
    - xform/ing$|uai$/K/
    - xform/(.)ai$/$1D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/[iu]ang$/L/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/(.)ou$/$1Z/
    - xform/[iu]a$/X/
    - xform/iao$/N/
    - xform/(.)ao$/$1C/
    - xform/ui$/V/
    - xform/in$/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
    #- abbrev/^(.).+$/$1/

translator:
  dictionary: luna_pinyin
  prism: flypy_luna
  spelling_hints: 1
  preedit_format:
    - xform/([bpmfdtnljqx])n/$1iao/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/(\w)w/$1ei/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/(\w)t/$1ve/
    - xform/(\w)y/$1un/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1ie/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/(\w)d/$1ai/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/([gkhvuirzcs])k/$1uai/
    - xform/(\w)k/$1ing/
    - xform/([jqxnl])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)z/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    translator_bopomofo_tw: "`[-,.;/a-z0-9]*'?$"

editor:
  bindings:
    Return: confirm #使用 express_editor 時開啟
    KP_Enter: confirm #使用 express_editor 時開啟
    Shift+Return: commit_script_text # 輸入變換後上屏
