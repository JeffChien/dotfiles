patch:
  style/color_scheme: MaybeWeHaveHug

  # Whether to display preedit text in target app's input box or not 
  ## true: target app
  ## false: squirrel popup
  style/inline_preedit: false #true

  # 文字字體
  style/font_face: Menlo, Hannotate TC, Hannotate SC, Noto Sans CJK TC, Noto Sans CJK SC, Noto Sans CJK JP, Noto Sans CJK KR

  # 字體大小
  style/font_point: 21 #21

  # 外框圓角
  style/corner_radius: 9
  
  # 字與上下邊框的高度差                      
  style/border_height: 5
  
  # 字與左右邊框的寬度差                       
  style/border_width: 5
  
  # 基線調整                      
  style/base_offset: -3  

  # https://github.com/Ponpon55837/Squirrel/blob/master/.gitbook/assets/unknown-9.jpeg
  preset_color_schemes/MaybeWeHaveHug:
    name: 也許我們都應該被包圍
    author: upfloor5
    color_space: display_p3                   # 使用p3廣色域顯色
    border_color: '0x3F331E'                  # 邊框顏色
    hilited_corner_radius: 0                  # 候選字圓角
    back_color: '0x3F331E'
    text_color: '0x7070EC'
    hilited_text_color: '0x7070EC'
